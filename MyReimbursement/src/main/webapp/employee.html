<!DOCTYPE html>
<html>
<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<meta charset="UTF-8">
<title>Reimbursement App</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
	integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
	integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
	integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
	crossorigin="anonymous"></script>
	<style>
#customers {
    font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

#customers td, #customers th {
    border: 1px solid #ddd;
    padding: 8px;
}

#customers tr:hover {background-color: #4CAF50;}

#customers th {
    padding-top: 12px;
    padding-bottom: 12px;
    text-align: left;
    background-color: #4CAF50;
    color: white;
}
</style>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" id="homeNav" href="#">Reimbursement</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		
		<ul class="nav navbar-nav navbar-right">
	      <a class="nav-item nav-link" id="logout" href="index.html"> Logout </a>
		</ul>

	</nav>
<div class = "jumbotron" id="view">
		
		  <h1>Employee</h1>
		  <div class="form-group">
		    <label for="reim_amount">Reimbursement Amount</label>
		    <input type="number" id="reimb_amount" placeholder="Enter Amount" required autofocus>
		  </div>
		  <div class="form-group">
		      <select class="form-control" id="dataType">
				 <option value="4">Travel</option>
			      <option value="3">Food</option>
			      <option value="2">Lodging</option>
			      <option value="1">Other</option>
			    </select>
		  </div>
		  <div class="form-group">
		    <label for="reimb_desc">Reimbursement Description</label>
		    <textarea  class="form-control" id="reimb_desc" rows="3" placeholder="Reimbursement Description (250 characters)" required autofocus></textarea>
		  </div>
		  <div class ="form-group">
		  	<button class = "btn btn-lg btn-primary btn-block" id="submitReimbusrement">Submit</button>
		  </div>
		  
	<h2>Reimbursements</h2>
	<table id = "customers" class = "table table-dark table-hover">
	<thead>
		<tr>
			<th scope="col">Id</th>
			<th scope="col">Amount</th>
			<th scope="col">Submitted</th>
			<!-- <th scope="col">Resolved</th> -->
			<th scope="col">Description</th>
			<th scope="col">Author</th>
			<!-- <th scope="col">Resolver</th> -->
			<th scope="col">Status</th>
			<th scope="col">Type</th>

		</tr>
		</thead>
		<tbody id="reimInfo">

		</tbody>
	</table>

</div>
<script  src="./js/employee.js"></script>
</body>
</html>
